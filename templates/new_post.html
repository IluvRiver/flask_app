{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>✍️ Create New Post</h1>
    
    <form action="{{ url_for('new_post') }}" method="post">
        <div class="form-group">
            <label for="title">📝 Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>
        </div>
        
        <div class="form-group">
            <label for="content">📄 Content</label>
            <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">🚀 Publish Post</button>
            <a href="{{ url_for('board') }}" class="btn btn-secondary">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
